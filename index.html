<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="js/leaflet/leaflet.css" />
        <link rel="stylesheet" href="js/jquery/jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery/classic-min.css" />

        <style type="text/css">
            html, body{
                margin: 0;
                padding: 0;
                height:100%;
            }
            #info-timeline {
                padding: 10px 30px;
                height: 10%;
                width: 100%;
            }
            #slider {
                width: 70%;
                margin: 0 auto;
            }
            #info-map {
                height: 80%;
                background-color: #f7f7f7;
            }
        </style>

        <script src="js/leaflet/leaflet.js"></script>
        <script src="js/plugins/TileLayer.GeoJSON.js"></script>
        <script src="js/jquery/jquery-3.2.1.min.js"></script>
        <script src="js/jquery/jquery-ui.min.js"></script>
        <script src="js/jquery/jQDateRangeSlider-withRuler-min.js"></script>
        <script>
            $(document).ready(function(){
                $("#slider").dateRangeSlider({
                    bounds: {min: new Date(2016, 0, 1), max: new Date(2017, 11, 31)},
                    defaultValues: {min: new Date(2016, 0, 1), max: new Date(2017, 11, 31)}
                }).bind("valuesChanged", function(e, data){
                    filterByDateRange(data.values.min, data.values.max);
                });

            });
        </script>
    </head>
    <body>
        <div id="info-timeline">
            <br>
            <br>
            <div id="slider"></div>
        </div>
        <div id="info-map"></div>
        <script src="js/app.js"></script>
    </body>
</html>
